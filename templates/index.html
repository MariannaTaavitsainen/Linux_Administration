<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <title>Oma LEMP-sivu</title>
    <style>
        body { font-family: sans-serif; background-color: #111; color: #0f0; text-align:center; padding-top:50px; }
        .time { font-size: 2em; }
    </style>
</head>
<body>
    <h1>Tervetuloa sivulleni!</h1>
    <p>Viikkotehtävä 1 näkyy edelleen (Nginx staattinen sivu portissa 80)</p>
    <h2>SQL UTC-aika:</h2>
    <div class="time" id="utc-time">{{ utc_time }}</div>

    <!-- JavaScript liikkuvalle UTC-kellolle -->
    <script>
        async function updateTime() {
            try {
                const response = await fetch('/api/utc-time');
                const data = await response.json();
                document.getElementById('utc-time').textContent = data.utc_time;
            } catch (err) {
                console.error("Virhe päivitettäessä aikaa:", err);
            }
        }

        // Päivitä aika joka sekunti
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
